<html>
    <head>
        <title> Angular JS Views </title>
        <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
    </head>
    <body>
        <h2> Angular Sample Application </h2>
        <div ng-app="mainApp">
            <p><a href="#addStudent"> Add Student </a></p>
            <p><a href="#viewStudent">View Student</a></p>
            <div ng-view></div>
            <script type="text/ng-template" id="addStudent.htm">
                <h2> Add Stundent </h2>
                {{ message }}
            </script>
            <script type="text/ng-template" id="viewStudent.htm">
                <h2> View Students </h2>
                {{ message }}
            </script>
            <script>
                var mainApp = angular.module("mainApp", ['ngRoute']);
                mainApp.config(['$routeProvider', function($routeProvider){
                    $routeProvider.
                    when ('/addStudent',{
                        templateUrl: 'addStudent.htm',
                        controller: 'AddStudentController'
                    }).
                    when ('/viewStudent', {
                        templateUrl:'viewStudent.htm',
                        controller: 'ViewStudentController'
                    }).
                    otherwise({
                        redirectTo: '/addStudent'
                    });
                }]);

                mainApp.controller('AddStudentController', function($scope){
                    $scope.message = "This page will be use to display add student form";
                });

                mainApp.controller('ViewStudentController', function($scope){
                    $scope.message = "This page will be used to display all the students";
                });
            </script>
        </div>
    </body>
</html>
